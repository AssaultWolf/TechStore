<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layout/index.html :: dynamic(~{::main})}">
<body>
	<main>
		<nav>
			<div class="nav nav-tabs" style="padding-bottom: 7px;" id="nav-tab"
				role="tablist">
				<a class="nav-link text-uppercase"
					th:classappend="${isHomeProduct} == 'tab1' ? 'active' : ''"
					id="nav-home-tab" data-toggle="tab" data-target="#nav-home"
					type="button" role="tab" aria-controls="nav-home"
					aria-selected="true">Category List</a> <a
					class="nav-link text-uppercase"
					th:classappend="${isHomeProduct} == 'tab2' ? 'active' : ''"
					id="nav-profile-tab" data-toggle="tab" data-target="#nav-profile"
					type="button" role="tab" aria-controls="nav-profile"
					aria-selected="false">Category Detail</a>
			</div>
		</nav>
		<div class="tab-content container" id="nav-tabContent">
			<!-- ------------------------- -->
			<div class="tab-pane fade container-fluid "
				th:classappend="${isHomeProduct} == 'tab1' ? 'show active' : ''"
				id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
				<div class="col-12">
					<div class="card my-4">
						<div
							class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
							<div
								class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 mt-2">
								<h4 class="text-white text-capitalize ps-3 text-center ">PRODUCT
									LIST</h4>
							</div>
						</div>
						<div class="card-body px-0 pb-2" style="min-height: 307px">
							<div class="table-responsive p-0">
								<table class="table align-items-center mb-0 table-hover">
									<thead>
										<tr>
											<th
												class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Name</th>
											<th
												class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Price</th>
											<th
												class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ">Category</th>
											<th
												class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Brand</th>
											<th
												class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
											<th class="text-secondary opacity-7"></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="p : ${lstProductDto.content}">
											<td>
												<div class="d-flex px-2 py-1">
													<div class="d-flex flex-column justify-content-center">
														<h6 class="mb-0 text-sm">[[${p.productName}]]</h6>
													</div>
												</div>
											</td>
											<td class="align-middle text-center text-sm">
												<p class="text-xs font-weight-bold mb-0">[[${p.productPrice}]]</p>
											</td>
											<td>
												<p class="text-xs font-weight-bold mb-0">[[${p.categoryName}]]</p>
											</td>
											<td class="align-middle text-center text-sm">
												<p class="text-xs font-weight-bold mb-0">[[${p.brandName}]]</p>
											</td>
											<td class="align-middle text-center text-sm"><th:block
													th:if="${p.isDeleted == false}">
													<span class="badge badge-sm bg-gradient-success">Active</span>
												</th:block> <th:block th:if="${p.isDeleted == true} ">
													<span class="badge badge-sm bg-gradient-danger">Disable</span>
												</th:block></td>

											<td class="align-middle"><a
												th:href="@{|/admin/product/details/${p.productId}|}"
												class="text-secondary font-weight-bold text-xs"
												data-toggle="tooltip" data-original-title="Edit user">
													Edit </a></td>
										</tr>
									</tbody>


								</table>

							</div>
						</div>
						<div class="card-footer">
							<div class="text-center">
								<div class="">
									<a class="btn btn-primary"
										th:href="@{|/admin/product?pageCount=0|}">First</a> <a
										class="btn btn-primary"
										th:href="@{|/admin/product?pageCount=${lstProductDto.number - 1}|}">Prev</a>
									<a class="btn btn-primary"
										th:href="@{|/admin/product?pageCount=${lstProductDto.number + 1}|}">Next</a>
									<a class="btn btn-primary"
										th:href="@{|/admin/product?pageCount=${lstProductDto.totalPages - 1}|}">Last</a>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>


			<!-- ------------------------- -->

			<div class="tab-pane fade  container-fluid "
				th:classappend="${isHomeProduct} == 'tab2' ? 'show active' : ''"
				id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
				<form method="post" th:action="@{|/admin/product/details|}"
					enctype="multipart/form-data" autocomplete="off">
					<div class="row px-5 ">
						<div class="col-6 pt-3">
							<div>
								<img id="prodimg"
									th:src="@{|/upload/product/${modelProduct.oneImage}|}"
									alt="prod-img" class="img-fluid" />
							</div>
							<div class="p-0 mt-2">
								<img style="border: 1px solid black; margin-right: 10px"
									th:each="im : ${lstImages}"
									th:src="@{|/upload/product/${im.name}|}"
									th:attr="onclick=|changeImg('${im.name}')|" alt="" width="70px"
									height="70px" />
							</div>
							<div class="mt-3">
								<label class="custom-file-upload text-danger"
									th:hidden="${isEdit} ? true : false"> <input multiple
									accept="image/*" onchange="uploadImage(this.files,event)"
									type="file" name="inputPhoto" class="custom-file-input1"
									id="inputPhoto" aria-describedby="inputGroupFileAddon01">
									Upload Image
								</label> <label class="custom-file-upload text-danger m-0"
									th:hidden="${isEdit} ? false : true"> <input multiple
									accept="image/*" onchange="uploadImage(this.files,event)"
									type="file" name="inputPhoto1" class="custom-file-input1"
									id="inputPhoto1" aria-describedby="inputGroupFileAddon01">
									Add Image
								</label>
							</div>
						</div>
						<div class="col-6">
							<div
								class="input-group input-group-outline my-3 is-filled focused is-focused">
								<label class="form-label">Product Name</label> <input
									type="text" id="prodName" name="prodName" class="form-control"
									th:value="${modelProduct.productName}">
							</div>

							<div
								class="input-group input-group-outline my-3 is-filled focused is-focused">
								<label class="form-label">Brand</label>
								<!-- <input type="email" class="form-control" th:value="${modelProduct.brandName}"> -->
								<select class="form-control " name="prodBrand" id="prodBrand">
									<option th:each="brand : ${lstBrand}" th:value="${brand.id}"
										th:selected="${brand.name == modelProduct.brandName} ? true : false ">[[${brand.name}]]</option>
								</select>
							</div>

							<div
								class="input-group input-group-outline my-3 is-filled focused is-focused">
								<label class="form-label">Category</label>
								<!-- <input type="email" class="form-control" th:value="${modelProduct.categoryName}"> -->
								<select class="form-control" name="prodCat" id="prodCat"
									onchange="getSelected(this.value)">
									<option th:each="cat : ${lstCat}" th:value="${cat.id}"
										th:selected="${cat.name == modelProduct.categoryName} ? true : false ">[[${cat.name}]]</option>
								</select>
							</div>

							<div
								class="input-group input-group-outline my-3 is-filled focused is-focused">
								<label class="form-label">Price</label> <input type="text"
									id="prodPrice" name="prodPrice" class="form-control"
									th:value="${modelProduct.productPrice}">

							</div>

							<div class="form-check form-switch ps-0"
								th:classappend="${modelProduct.isDeleted} ? ' is-filled focused' : ' ' ">
								<input disabled class="form-check-input ms-auto" type="checkbox"
									id="flexSwitchCheckDefault"
									th:checked="${modelProduct.isDeleted} ? false : ' checked'">
								<label
									class="form-check-label text-body ms-3 text-truncate w-80 mb-0"
									style="opacity: 1; color: black !important"
									for="flexSwitchCheckDefault"
									th:utext="${modelProduct.isDeleted} ? 'Disable' : 'Active'"></label>
							</div>


							<!--catDetails-->

							<div id="productLaptop">
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">CPU</label> <input type="text"
										class="form-control" name="key01"
										th:value="${prodDetails.key01 != null } ? ${prodDetails.key01} : '' ">
								</div>
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">GPU</label> <input type="text"
										class="form-control" name="key02"
										th:value="${prodDetails.key02 != null} ? ${prodDetails.key02} : '' ">
								</div>
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">Hz</label> <input type="text"
										class="form-control" name="key03"
										th:value="${prodDetails.key02 != null} ? ${prodDetails.key03} : '' ">
								</div>
							</div>

							<div id="productSmartPhone" hidden="true">
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">CPU</label> <input type="text"
										class="form-control" name="key01"
										th:value="${prodDetails.key01 != null } ? ${prodDetails.key01} : '' ">
								</div>
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">GPU</label> <input type="text"
										class="form-control" name="key02"
										th:value="${prodDetails.key02 != null} ? ${prodDetails.key02} : '' ">
								</div>
							</div>

							<div id="productCamera" hidden="true">
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">CPU</label> <input type="text"
										class="form-control" name="key01"
										th:value="${prodDetails.key01 != null } ? ${prodDetails.key01} : '' ">
								</div>
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">GPU</label> <input type="text"
										class="form-control" name="key02"
										th:value="${prodDetails.key02 != null} ? ${prodDetails.key02} : '' ">
								</div>
							</div>

							<div id="productAccessory" hidden="true">
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">CPU</label> <input type="text"
										class="form-control" name="key01"
										th:value="${prodDetails.key01 != null } ? ${prodDetails.key01} : '' ">
								</div>
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">GPU</label> <input type="text"
										class="form-control" name="key02"
										th:value="${prodDetails.key02 != null} ? ${prodDetails.key02} : '' ">
								</div>
							</div>

							<div id="productHeadPhone" hidden="true">
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">CPU</label> <input type="text"
										class="form-control" name="key01"
										th:value="${prodDetails.key01 != null } ? ${prodDetails.key01} : '' ">
								</div>
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">GPU</label> <input type="text"
										class="form-control" name="key02"
										th:value="${prodDetails.key02 != null} ? ${prodDetails.key02} : '' ">
								</div>
							</div>

							<div id="productMouse" hidden="true">
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">CPU</label> <input type="text"
										class="form-control" name="key01"
										th:value="${prodDetails.key01 != null } ? ${prodDetails.key01} : '' ">
								</div>
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">GPU</label> <input type="text"
										class="form-control" name="key02"
										th:value="${prodDetails.key02 != null} ? ${prodDetails.key02} : '' ">
								</div>
							</div>

							<div id="productKeyboard" hidden="true">
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">CPU</label> <input type="text"
										class="form-control" name="key01"
										th:value="${prodDetails.key01 != null } ? ${prodDetails.key01} : '' ">
								</div>
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">GPU</label> <input type="text"
										class="form-control" name="key02"
										th:value="${prodDetails.key02 != null} ? ${prodDetails.key02} : '' ">
								</div>
							</div>

							<div id="productMonitor" hidden="true">
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">Refresh Rate</label> <input
										type="text" class="form-control" name="key01"
										th:value="${prodDetails.key01 != null } ? ${prodDetails.key01} : '' ">
								</div>
								<div
									class="input-group input-group-outline my-3 is-filled focused is-focused">
									<label class="form-label">Display</label> <input type="text"
										class="form-control" name="key02"
										th:value="${prodDetails.key02 != null} ? ${prodDetails.key02} : '' ">
								</div>
							</div>

						</div>
					</div>
					<div class="text-center">
						<button class="btn btn-primary"
							formaction="/admin/product/details/insert"
							th:hidden="${isEdit} ? true : false">Create</button>
						<button class="btn btn-warning"
							formaction="/admin/product/details/update"
							th:hidden="${isEdit} ?  false : true" onclick="successForm()">Update</button>
						<button class="btn btn-danger"
							formaction="/admin/product/updateAciveFlag"
							th:hidden="${isDelete} ? true : false">Disable</button>
						<button class="btn btn-danger"
							formaction="/admin/product/updateAciveFlag "
							th:hidden="${isDelete} ? false : true">Active</button>
						<button class="btn btn-success">Reset</button>
					</div>
				</form>
			</div>
		</div>

		<script>
			function tabChanged() {
				$(".nav-tabs a:eq(1)").tab('show');
			}

			function changeImg(filename) {
				var imgtag = document.getElementById("prodimg");
				imgtag.src = "/upload/product/" + filename;
			}

			function uploadImage(files, event) {
				var selectedFile = event.target.files[0];
				var reader = new FileReader();
				var imgtag = document.getElementById("prodimg");
				imgtag.title = selectedFile.name;
				reader.onload = function(event) {
					imgtag.src = event.target.result;
				};
				reader.readAsDataURL(selectedFile);
			}

			function successForm() {
				Swal.fire({
					position : 'top-end',
					icon : 'success',
					title : 'Your work has been saved',
					showConfirmButton : false,
					timer : 1500
				})
			}

			function getSelected(s) {

				switch (s) {

				case '1':
					document.getElementById("productLaptop").hidden = false;
					document.getElementById("productSmartPhone").hidden = true;
					document.getElementById("productCamera").hidden = true;
					document.getElementById("productAccessory").hidden = true;
					document.getElementById("productHeadPhone").hidden = true;
					document.getElementById("productMouse").hidden = true;
					document.getElementById("productKeyboard").hidden = true;
					document.getElementById("productMonitor").hidden = true;
					break;
				case '2':
					document.getElementById("productLaptop").hidden = true;
					document.getElementById("productSmartPhone").hidden = false;
					document.getElementById("productCamera").hidden = true;
					document.getElementById("productAccessory").hidden = true;
					document.getElementById("productHeadPhone").hidden = true;
					document.getElementById("productMouse").hidden = true;
					document.getElementById("productKeyboard").hidden = true;
					document.getElementById("productMonitor").hidden = true;
					break;
				case '3':
					document.getElementById("productLaptop").hidden = true;
					document.getElementById("productSmartPhone").hidden = true;
					document.getElementById("productCamera").hidden = false;
					document.getElementById("productAccessory").hidden = true;
					document.getElementById("productHeadPhone").hidden = true;
					document.getElementById("productMouse").hidden = true;
					document.getElementById("productKeyboard").hidden = true;
					document.getElementById("productMonitor").hidden = true;
					break;
				case '4':
					document.getElementById("productLaptop").hidden = true;
					document.getElementById("productSmartPhone").hidden = true;
					document.getElementById("productCamera").hidden = true;
					document.getElementById("productAccessory").hidden = false;
					document.getElementById("productHeadPhone").hidden = true;
					document.getElementById("productMouse").hidden = true;
					document.getElementById("productKeyboard").hidden = true;
					document.getElementById("productMonitor").hidden = true;
					break;
				case '5':
					document.getElementById("productLaptop").hidden = true;
					document.getElementById("productSmartPhone").hidden = true;
					document.getElementById("productCamera").hidden = true;
					document.getElementById("productAccessory").hidden = true;
					document.getElementById("productHeadPhone").hidden = false;
					document.getElementById("productMouse").hidden = true;
					document.getElementById("productKeyboard").hidden = true;
					document.getElementById("productMonitor").hidden = true;
					break;
				case '6':
					document.getElementById("productLaptop").hidden = true;
					document.getElementById("productSmartPhone").hidden = true;
					document.getElementById("productCamera").hidden = true;
					document.getElementById("productAccessory").hidden = true;
					document.getElementById("productHeadPhone").hidden = true;
					document.getElementById("productMouse").hidden = false;
					document.getElementById("productKeyboard").hidden = true;
					document.getElementById("productMonitor").hidden = true;
					break;
				case '7':
					document.getElementById("productLaptop").hidden = true;
					document.getElementById("productSmartPhone").hidden = true;
					document.getElementById("productCamera").hidden = true;
					document.getElementById("productAccessory").hidden = true;
					document.getElementById("productHeadPhone").hidden = true;
					document.getElementById("productMouse").hidden = true;
					document.getElementById("productKeyboard").hidden = false;
					document.getElementById("productMonitor").hidden = true;
					break;
				case '8':
					document.getElementById("productLaptop").hidden = true;
					document.getElementById("productSmartPhone").hidden = true;
					document.getElementById("productCamera").hidden = true;
					document.getElementById("productAccessory").hidden = true;
					document.getElementById("productHeadPhone").hidden = true;
					document.getElementById("productMouse").hidden = true;
					document.getElementById("productKeyboard").hidden = true;
					document.getElementById("productMonitor").hidden = false;
					break;
				default:
					document.getElementById("productLaptop").hidden = true;
					document.getElementById("productSmartPhone").hidden = true;
					document.getElementById("productCamera").hidden = true;
					document.getElementById("productAccessory").hidden = true;
					document.getElementById("productHeadPhone").hidden = true;
					document.getElementById("productMouse").hidden = true;
					document.getElementById("productKeyboard").hidden = true;
					document.getElementById("productMonitor").hidden = true;
				}

			}
		</script>


	</main>
</body>
</html>
